services:
  # --- Infrastructure ---
  kafka:
    image: apache/kafka:latest
    container_name: ai-platform-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-platform-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # --- Microservices ---
  api_gateway:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-api-gateway
    command: sh -c "pip install -r services/api_gateway/requirements.txt && uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started

  retrieval_service:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-retrieval
    command: sh -c "pip install -r services/retrieval_service/requirements.txt && uvicorn services.retrieval_service.main:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
    env_file: .env
    depends_on:
      - qdrant

  mcp_server:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-mcp
    command: sh -c "pip install -r services/mcp_server/requirements.txt && uvicorn services.mcp_server.main:app --host 0.0.0.0 --port 8002"
    ports:
      - "8002:8002"
    env_file: .env

  ingestion_worker:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-ingestion
    command: sh -c "pip install -r services/ingestion_service/requirements.txt && python services/ingestion_service/main.py"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy

  embedding_worker:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-embedding
    command: sh -c "pip install -r services/embedding_service/requirements.txt && python services/embedding_service/main.py"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_started

  agent_worker:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-agent
    command: sh -c "pip install -r services/agent_service/requirements.txt && python services/agent_service/main.py"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      mcp_server:
        condition: service_started
      retrieval_service:
        condition: service_started

  alert_worker:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: ai-platform-alert
    command: sh -c "pip install -r services/alert_service/requirements.txt && python services/alert_service/main.py"
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy

  frontend_ui:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: ai-platform-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api_gateway:8000/v1
      - JWT_SECRET_KEY=your_super_secret_jwt_key
    depends_on:
      - api_gateway

volumes:
  kafka_data:
  redis_data:
  qdrant_data:
