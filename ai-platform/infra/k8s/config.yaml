apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-platform-config
  namespace: ai-platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-svc:9092"
  KAFKA_USER_EVENTS_TOPIC: "user_events"
  KAFKA_INGESTION_EVENTS_TOPIC: "ingestion_events"
  KAFKA_EMBEDDING_JOBS_TOPIC: "embedding_jobs"
  KAFKA_REASONING_TASKS_TOPIC: "reasoning_tasks"
  KAFKA_ALERTS_TOPIC: "alerts"
  REDIS_URL: "redis://redis-svc:6379/0"
  QDRANT_URL: "http://qdrant-svc:6333"
  RETRIEVAL_API_URL: "http://retrieval-svc:8000/v1/search"
  MCP_SERVER_URL: "http://mcp-server-svc:8000/tools/execute"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-platform-secrets
  namespace: ai-platform
type: Opaque
stringData:
  JWT_SECRET_KEY: "prod_super_secret_jwt_key"
  GEMINI_API_KEY: "your_gemini_api_key_here"
  QDRANT_API_KEY: ""
